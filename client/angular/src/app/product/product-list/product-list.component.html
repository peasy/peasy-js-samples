<h1>Products</h1>
<table class="table">
  <thead>
    <th>
      <a routerLink="/products/new"
        class="badge badge-success normalfont">
        Create New
      </a>
    </th>
    <th>Name</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let product of viewModel.data">
      <td></td>
      <td><a routerLink="/products/{{product.id}}">{{ product.name }}</a></td>
      <td>
        <button
          (click)="viewModel.destroy(product.id)"
          class="btn btn-secondary btn-sm">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
