<table>
  <thead>
    <td><a routerLink="/orders/new">Create New</a></td>
    <td>Id</td>
    <td>Order Date</td>
    <td>Customer</td>
    <td>Total</td>
    <td>Status</td>
    <td></td>
  </thead>
  <tbody>
    <tr *ngFor="let item of viewModel.data">
      <td></td>
      <td><a routerLink="/orders/{{item.id}}">{{ item.id }}</a></td>
      <td>{{ item.orderDate }}</td>
      <td>{{ viewModel.getCustomerNameFor(item.customerId) }}</td>
      <td>{{ viewModel.getTotalFor(item.id) }}</td>
      <td>{{ viewModel.getStatusFor(item.id) }}</td>
      <td><button (click)="viewModel.destroy(item.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
