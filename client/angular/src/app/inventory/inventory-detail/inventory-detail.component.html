<h1>Manage Inventory Item</h1>

<div *ngIf="viewModel.errors.length">
  <ul class="text-danger">
    <li *ngFor="let error of viewModel.errors">{{error.message || error}}</li>
  </ul>
</div>

<div>
  <label class="form-label">Name</label> {{viewModel.name}}
</div>

<div>
  <label for="quantityOnHand" class="form-label">Quantity</label>
  <input id="quantityOnHand" [(ngModel)]="viewModel.quantityOnHand" class="form-control">
  <label>{{viewModel.getErrorMessageFor('quantityOnHand')}}</label>
</div>

<div class="button-grouping">
  <button [disabled]="!viewModel.isDirty" (click)="save()" class="btn btn-primary btn-sm">
    Save
  </button>
  <button (click)="goBack()" class="btn btn-secondary btn-sm">
    Cancel
  </button>
</div>
