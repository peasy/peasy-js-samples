<table>
  <thead>
    <td>Name</td>
    <td>Quantity</td>
    <td></td>
  </thead>
  <tbody>
    <tr *ngFor="let item of viewModel.data">
      <td><a routerLink="/inventory/{{item.id}}">{{ viewModel.getProductNameFor(item.productId) }}</a></td>
      <td>{{ item.quantityOnHand }}</td>
    </tr>
  </tbody>
</table>
