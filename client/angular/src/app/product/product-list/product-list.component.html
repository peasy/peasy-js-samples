<table>
  <thead>
    <td>Name</td>
    <td></td>
  </thead>
  <tbody>
    <tr *ngFor="let product of viewModel.data">
      <td><a routerLink="/products/{{product.id}}">{{ product.name }}</a></td>
      <td><button (click)="viewModel.destroy(product.id)">Delete</button>
    </tr>
  </tbody>
</table>
<a routerLink="/products/new">New Product</a>
