<h1>Categories</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th>
        <a routerLink="/categories/new" class="btn btn-success small-button">
          Create New
        </a>
      </th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of viewModel.data">
      <td></td>
      <td><a routerLink="/categories/{{category.id}}">{{ category.name }}</a></td>
      <td>
        <button
          (click)="viewModel.destroy(category.id)"
          class="btn btn-secondary btn-sm">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
